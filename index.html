<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <header>
          <h1>SmartCalc</h1>
          <p>Your go-to online calculator for all your needs</p>
        </header>
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul id="navMenu">
          <li><a href="#features">Features</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="content-dp">
        <div class="user-info">
          <h1 id="greeting">Hello Samuel</h1>
          <p class>Get started with our calculator now!</p>
          <button class="click-btn">
            <a href="calculator.html">Click here</a>
          </button>
        </div>
        <div class="image">
          <img src="undraw_calculator_re_alsc.svg" alt="" />
        </div>
      </div>
    </div>
    <script>
      function askUserName() {
        const userName = prompt("Please enter your name:");

        if (userName) {
          document.getElementById(
            "greeting"
          ).textContent = `Hello, ${userName}! Welcome to our website.`;
        } else {
          document.getElementById("greeting").textContent =
            "Hello! Welcome to our website.";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("navMenu");

        // Toggle the menu on hamburger click
        hamburger.addEventListener("click", () => {
          navMenu.classList.toggle("show");
        });

        // Close the menu when clicking outside of it
        document.addEventListener("click", (event) => {
          if (
            !navMenu.contains(event.target) &&
            !hamburger.contains(event.target)
          ) {
            navMenu.classList.remove("show");
          }
        });
      });

      // window.onload = askUserName;
    </script>
  </body>
</html>
